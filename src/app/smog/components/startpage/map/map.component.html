<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="col-lg-12 text-center">
        <button pButton type="button" (click)="allPoland()" label="Cała Polska" class="ui-button-success"></button>
        </div>
        <br>
        <div class="col-lg-offset-2">
        <svg id="svgMain" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 800">
          <svg:path *ngFor="let voivodeship of voivodeshipsTable; let i = index" [attr.data-index]="i" (mouseover)="voivodeshipHover = voivodeship.name"
            (click)="clicked(voivodeship)" class="blob" [class.selected]="hasVoivodeship(voivodeship)" [attr.d]="voivodeship.path"
            text="voivodeship.name" fill="currentColor">
          </svg:path>
        </svg>
      </div>
    </div>
    <div class="col-lg-5" id="cities-table">
      <div id="spinner" *ngIf="isLoading$ | async">
        <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="8" fill="#EEEEEE" animationDuration="1s"></p-progressSpinner>
        <h3>Ładuję...</h3>
      </div>
      <div *ngIf="cities && !(isLoading$ | async)">
        <app-table-voivodeship [cities]="cities"></app-table-voivodeship>
      </div>
    </div>
  </div>
</div>
